<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get come <span class="font-semibold text-violet-600">Money</span>!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="total-balance">1240</span></span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-blance"
                        placeholder="$Amount you went to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700 ">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 mb-2 text-black px-3 block" type="text" name="" id="withdraw-blance" placeholder="$Amount you went to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 px-3 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>

</html>
