<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        body{
            border: 2px solid steelblue;
        }
        ul{
            border: 2px solid green;
        }
        section{
            border: 2px solid goldenrod;
        }
        #item-2{
            border: 2px solid red;
        }
    </style>
</head>
<body id="body">
    <h1>Explore event bubble</h1>
    <section id="list-container">
        <ul id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Cupiditate, ullam!</li>
            <li id="item-3">Quae, esse.</li>
            <li id="item-4">Tenetur, soluta?</li>
            <li id="item-5">Accusantium, nesciunt.</li>
            <li id="item-6">Magni, nostrum?</li>
        </ul>
    </section>
    

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            event.stopPropagation();
        })
        document.getElementById('item-list').addEventListener('click',function(){
            console.log('item-list clicked');
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list-container clicked')
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('Main body clicked')
        })

    </script>
</body>
</html>
