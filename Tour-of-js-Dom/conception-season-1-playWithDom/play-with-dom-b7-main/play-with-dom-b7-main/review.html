<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teddy Review</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container mt-5">
      <div class="text-end">
        <h1>Top Reviews</h1>
        <ul id="commnet-container"></ul>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <img
          class="img-fluid"
          src="https://media.istockphoto.com/id/952081702/photo/cute-pink-bear-doll-with-bow-isolated-on-white-background-with-shadow-reflection-playful.jpg?s=612x612&w=0&k=20&c=oACmuhxJmXgS1zPfNa1JHUF6vSHR19ggDBRwjhZju4E="
          alt=""
        />
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 250px; width: 600px"
          ></textarea>
          <label for="floatingTextarea2">Leave a reviw here</label>
          <div class="d-flex justify-content-end">
            <button
              id="review-btn"
              type="button"
              class="btn btn-outline-info mt-2"
            >
              Add Review
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./review.js"></script>
  </body>
</html>
