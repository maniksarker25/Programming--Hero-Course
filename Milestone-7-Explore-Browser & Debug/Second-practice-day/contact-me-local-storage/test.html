<!DOCTYPE html>
<html>
  <head>
    <title>Text area with right side button</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      
      textarea {
        width: 300px;
        height: 150px;
        resize: none;
      }
      
      .btn-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-left: 10px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea></textarea>
      <div class="btn-container">
        <button>Button</button>
      </div>
    </div>
  </body>
</html>
